<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="imgTop"></div>
    <img src="./images/image-victor.jpg" alt="photo de profil victor crest">
    <div>
      <h4>Victor Crest <span class="txtSecondary number26">26</span></h4>
     <p class="txtSecondary">London</p> 
    </div>
  <div>
    <hr class="slide">
    <div class="number">
      <ul>
        <h4>80K</h4>
        <p class="txtSecondary">Followers</p>
      </ul>
      <ul>
        <h4> 803K</h4>
        <p class="txtSecondary">Likes</p>
      </ul>
      <ul>
        <h4> 1.4K</h4>
        <p class="txtSecondary">Photos</p>
      </ul>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan Laurent</a>.
  </div>
</body>
</html>
